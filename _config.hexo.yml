# Hexo Configuration
title: Ethon's Blog
subtitle: '技术爱好者的学习笔记'
description: '分享编程心得，记录学习历程'
keywords: 编程,技术,学习,开发
author: Ethon
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
url: https://ethon.wiki
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: 公共
tag_dir: 标签
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: butterfly

# Deployment
deploy:
  type: git
  repo: https://github.com/yangtao-9527/ethon.github.io.git
  branch: main
